<!-- Google Font: Pacifico -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Pacifico', cursive;
    background: linear-gradient(135deg,#ffd6eb,#ffe9f5);
    overflow:hidden;
    animation:backgroundShift 20s infinite alternate;
}

/* background gradient animation */
@keyframes backgroundShift{
    0%{background: linear-gradient(135deg,#ffd6eb,#ffe9f5);}
    50%{background: linear-gradient(135deg,#ffb6c1,#ffe0f0);}
    100%{background: linear-gradient(135deg,#ffd6eb,#ffe9f5);}
}

/* container */
.container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    position:relative;
}

/* text frame on page 1 */
.text-frame{
    background: linear-gradient(135deg,#ff9ad1,#ff77b7,#ffc0e4);
    padding:30px 40px;
    border-radius:25px;
    box-shadow: 0 0 20px rgba(255,100,180,0.5);
    border:3px dashed #ff69b4;
    margin-bottom:30px;
    display:inline-block;
}

/* text inside frame */
.text-frame h1{
    font-size:60px;
    color:white;
    margin:0 0 15px 0;
    text-shadow: 2px 2px 5px #ff69b4;
}

.text-frame .question{
    font-size:28px;
    color:white;
    text-shadow: 1px 1px 3px #ff4fa3;
    margin:0;
}

button{
    padding:15px 35px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:20px;
    cursor:pointer;
    transition:0.3s;
    font-family:'Pacifico', cursive;
}

button:hover{
    transform:scale(1.1);
}

.yes{
    background:#ff69b4;
    color:white;
    box-shadow:0 0 15px #ff9bd1;
}

.no{
    background:#ffd1e8;
    color:#ff4fa3;
    position:absolute;
}

/* page2 */
.page2{
    display:none;
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0; transform:scale(.8);}
    to{opacity:1; transform:scale(1);}

img{
    width:300px;

/* heart frame around image */

    padding:20px;

    position:relative;
    display:inline-block;

.heart-frame::before{

    position:absolute;
    top:-25px;
    left:50%;
    transform:translateX(-50%);
    font-size:25px;

.heart-frame::after{
    content:"ğŸ’— ğŸ’“ ğŸ’ ğŸ’˜ ğŸ’ ğŸ’– ğŸ’• ğŸ’—";

.message{

/* floating hearts */

<!-- PAGE 2 -->

</div>

<script>
/* typing effect */
let text="Will you eat with me today?";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,70);
}}
typing();

/* countdown */
let time=10;
let timer=setInterval(()=>{
document.getElementById("count").innerHTML="Answer before time runs out: "+time;
time--;
if(time<0){
clearInterval(timer);
document.getElementById("count").innerHTML="Time's up ğŸ˜­";
}
},1000);

/* moving NO button */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});

/* yes click */
function yesClick(){
document.getElementById("page1").style.display="none";
document.getElementById("page2").style.display="flex";
startFireworks();
startConfetti();
}

/* floating hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+20)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);

/* fireworks */
function startFireworks(){
let canvas=document.getElementById("fireworks");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
function createFirework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<80;i++){
particles.push({x:x,y:y,dx:(Math.random()-0.5)*5,dy:(Math.random()-0.5)*5,life:100});
}}
setInterval(createFirework,700);
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,index)=>{
p.x+=p.dx;
p.y+=p.dy;
p.life--;
ctx.fillStyle="hsl("+Math.random()*360+",100%,70%)";
ctx.beginPath();
ctx.arc(p.x,p.y,3,0,Math.PI*2);
ctx.fill();
if(p.life<=0)particles.splice(index,1);
});
requestAnimationFrame(animate);
}
animate();
}

/* confetti */
function startConfetti(){
let canvas=document.getElementById("confetti");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let confettis=[];
function createConfetti(){
for(let i=0;i<50;i++){
confettis.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
dx:(Math.random()-0.5)*4,
dy:(Math.random()*3+2),
color:`hsl(${Math.random()*360},80%,70%)`,
size:Math.random()*6+4
});
}}
setInterval(createConfetti,500);
function animateConfetti(){
ctx.clearRect(0,0,canvas.width,canvas.height);
confettis.forEach((c,index)=>{
c.x+=c.dx;
c.y+=c.dy;
ctx.fillStyle=c.color;
ctx.fillRect(c.x,c.y,c.size,c.size);
if(c.y>canvas.height) confettis.splice(index,1);
});
requestAnimationFrame(animateConfetti);
}
animateConfetti();
}
</script>

</body>
